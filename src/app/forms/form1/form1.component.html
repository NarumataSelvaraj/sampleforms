<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit()" #f = "ngForm">
        <div id="user-data">
          <div ngModelGroup = "userData" #userData = "ngModelGroup">
          <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="user" required #user = 'ngModel'>
          </div>
          <span class="help-block" *ngIf="!user.valid && user.touched">Please Fill The Name</span>

          <br>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <br>
          <br>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email = 'ngModel'>
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please Enter Vaild Email</span>
          <br>

        <p *ngIf="!userData.valid && userData.touched">User Detail Is Not Vaild</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel] = "defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)] = "answer"></textarea>
          <p>Your Answer:- {{ answer }}</p>
        </div>
        <div class="radio" *ngFor = "let gender of genders">
          <label>
            <input type="radio" ngModel [value]="gender" name = "gender">
            {{
              gender
            }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
        </div>


      </form>
    </div>
  </div>
</div>
